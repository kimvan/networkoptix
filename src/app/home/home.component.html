<div class="container">
    <div class="form-container">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Variable String</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="form">
                    <mat-form-field>
                        <mat-label>Enter Text</mat-label>
                        <input matInput formControlName="text" (input)="readInput()">
                    </mat-form-field>
                    <div>
                        <div>
                            <mat-form-field class="text-area">
                                <textarea matInput rows="15" placeholder="Enter JSON...." class="variable-textarea"
                                    formControlName="json" (input)="readInput()"></textarea>
                                    <mat-error *ngIf="form.get('json')?.errors && (form.get('json')?.dirty || form.get('json')?.touched)">
                                        Please enter valid JSON string
                                    </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="results">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Preview</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="value">
                    <p>{{value}}</p>
                </div>
                <mat-card-actions>
                    <button mat-flat-button color="primary" [disabled]="!form.valid" type="submit" (click)="save()">
                        Save
                    </button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </div>
</div>
