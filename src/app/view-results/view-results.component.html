<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>All Results</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="results">
                <ng-container *ngIf="(allResults$ | async) as allResults">
                <div *ngIf="allResults.length > 0; else noResults">
                    <mat-list>
                        <div *ngFor="let result of (allResults$ | async)">
                            <mat-list-item>{{result}}</mat-list-item>
                            <mat-divider></mat-divider>
                        </div>
                    </mat-list>
                </div>
            </ng-container>
                <ng-template #noResults>
                    <div>
                        There are no results.
                    </div>
                </ng-template>
            </div>
        </mat-card-content>
    </mat-card>
</div>
